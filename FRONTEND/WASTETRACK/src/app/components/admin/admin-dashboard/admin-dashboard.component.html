<div class="main">
    <div class="container">
        <div class="top">
            <div class="header-text">
                <h1>Admin Dashboard</h1>
            </div>
        </div>

        <div class="body">
            <!-- Left Side: Stats -->
            <div class="left-side">
                <div class="stats-text">
                    <h2>Stats</h2>
                </div>

                <div class="stats">
                    <div class="stat-card total-requests">
                        <p class="stat-number">23</p>
                        <p class="stat-label">Total Requests</p>
                    </div>

                    <div class="stat-card pending-requests">
                        <p class="stat-number">11</p>
                        <p class="stat-label">Pending Requests</p>
                    </div>

                    <div class="stat-card completed-requests">
                        <p class="stat-number">5</p>
                        <p class="stat-label">Completed Requests</p>
                    </div>
                </div>
            </div>

            <!-- Right Side: User Stats & Collection Requests -->
            <div class="right-side">
                <div class="user-stats">
                    <h2>User Stats</h2>
                    <div class="user-stat-cards">
                        <div class="category-card">
                            <p class="category-number">2</p>
                            <p class="category-label">Total Collectors</p>
                        </div>

                        <div class="category-card">
                            <p class="category-number">3</p>
                            <p class="category-label">Total Users</p>
                        </div>
                    </div>
                </div>

                <div class="request-stats">
                    <h2>Based on Collection Request</h2>
                    <div class="category-stats">
                        <div class="category-card">
                            <p class="category-number">1</p>
                            <p class="category-label">Garbage Collection</p>
                        </div>

                        <div class="category-card">
                            <p class="category-number">14</p>
                            <p class="category-label">Recyclable Products</p>
                        </div>

                        <div class="category-card">
                            <p class="category-number">3</p>
                            <p class="category-label">Sanitary Disposal</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
